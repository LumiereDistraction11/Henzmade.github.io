 <!DOCTYPE html>
 <html lang="en" dir="ltr">
 	<head>
 		<meta charset="utf-8">
 		<title>Henzmade Your Solution</title>
 		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<link rel="stylesheet" type="text/css" href="style.css">
 	</head>
 	<body>
 		<nav>
 			<label class="logo">Henzmade</label>
 			<ul>
 				<li><a href="#">Home</a></li>
 				<li><a href="#">Product</a></li>
 				<li><a href="#">Contact Us</a></li>
 			</ul>
 		</nav>
 		<div class="slides">
      <div class="slide">
        <img src="img/gambar1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/gambar2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/gambar3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/gambar4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/gambar5.jpg" alt="">
      </div>
      <div class="navigation">
        <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
        <a class = "next" onclick = "plusSlides(-1)">&#10095;</a>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        if (n > slides.length)
        {
          slideIndex = 1;
        }
        if (n < 1)
        {
          slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++)
        {
          slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
      }
    </script>
 	</body>
 </html>
